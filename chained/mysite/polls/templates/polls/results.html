{% load static %}
<body class="bo1">
<h1 class="h1t">{{ question.question_text }}</h1>

<ul>
{% for choice in question.choice_set.all %}

{% endfor %}
</ul>
<a href="{% url 'polls:detail' question.id %}" class="a1">Vote Again?</a>
<a href="{% url 'polls:index' %}" class="a1">Diffrent Poll?</a>
<link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}">
</body>
